<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferente ou muda o tamanho do teu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    

    <audio preload="metadata" autoplay loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/Adele - Set Fire To The Rain (Tradução-Legendado).ogg" type="audio/ogg">
        <source src="midia/Adele - Set Fire To The Rain (Tradução-Legendado).wav" type="audio/wav">
        <p>Infelizmene seu navegador não consegue reproduzir audio <a href="midia/Adele - Set Fire To The Rain (Tradução-Legendado).mp3" type="audio/mpeg" download="Adele - Set Fire To The Rain (Tradução-Legendado).mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
