<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Esperimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1f92f;</p>
    <picture>
        <source media="(max-width: 500px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 790px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="paisagem">
    </picture>
</body>
</html>
